<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino Alfa Taberna | Sitio Oficial</title>
    <style>
        :root {
            --dark-bg: #0a0f0d;
            --accent-gold: #c5a059;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('TABERNA.jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--accent-gold);
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .info-bar {
            background-color: rgba(197, 160, 89, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--accent-gold);
        }

        .info-item {
            display: inline-block;
            margin: 0 25px;
            font-size: 1.1rem;
        }

        .info-item strong {
            color: var(--accent-gold);
            display: block;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .menu-container {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .menu-img {
            width: 100%;
            display: block;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid #222;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .info-item {
                display: block;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="TABERNA.jpg" alt="Reino Alfa Logo" class="logo">
    </header>

    <section class="info-bar">
        <div class="info-item">
            <strong>Ubicación</strong>
            Av. Oaxaca 30 y 31
        </div>
        <div class="info-item">
            <strong>Horario Especial</strong>
            Jueves a Domingo: 5:00 PM - 2:00 AM
        </div>
        <div class="info-item">
            <strong>Ambiente</strong>
            Taberna & Alitas
        </div>
    </section>

    <main class="container">
        <h2>NUESTRO MENÚ</h2>
        
        <div class="menu-container">
            <img src="image_411985.png" alt="Menú Reino Alfa" class="menu-img">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Reino Alfa Taberna. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
